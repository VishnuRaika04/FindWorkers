      // Get a reference to the database service
      var database = firebase.database();

      // Submit form data to Firebase
      function submitForm() {
        var name = document.getElementById("txt_name").value;
        var phone = document.getElementById("txt_phone").value;
        var subject = document.getElementById("txt_subject").value;
        var message = document.getElementById("txt_message").value;

        database.ref("contact-form").push().set({
          name: name,
          phone: phone,
          subject: subject,
          message: message
        });

        document.getElementById("confirm").innerText = "Form submitted successfully!";
        document.getElementById("txt_name").value = "";
        document.getElementById("txt_phone").value = "";
        document.getElementById("txt_subject").value = "";
        document.getElementById("txt_message").value = "";
      }
